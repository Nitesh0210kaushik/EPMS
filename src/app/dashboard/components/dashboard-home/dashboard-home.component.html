<div class="dashboard-home">
  <div class="kpi-cards">
    <mat-card class="kpi-card">
      <div class="kpi-title">Projects</div>
      <div class="kpi-value">{{ projectCount }}</div>
    </mat-card>

    <mat-card class="kpi-card">
      <div class="kpi-title">Active Users</div>
      <div class="kpi-value">{{ userCount }}</div>
    </mat-card>

    <mat-card class="kpi-card">
      <div class="kpi-title">Overdue Tasks</div>
      <div class="kpi-value">{{ overdueTasks }}</div>
    </mat-card>
  </div>
  <mat-card class="chart-card">
    <h3 class="chart-title">Task Distribution</h3>
    <div class="chart-scroll-container">
      <div class="chart-wrapper">
        <ngx-charts-bar-vertical
          [view]="chartView"
          [results]="taskStatusData"
          [scheme]="colorScheme"
          [gradient]="false"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [xAxisLabel]="'Status'"
          [showYAxisLabel]="true"
          [yAxisLabel]="'Number of Tasks'"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </mat-card>
</div>
