<div class="project-form-container">
  <mat-card>
    <mat-card-title>
      {{ isEditMode ? "Edit Project" : "Create New Project" }}
    </mat-card-title>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error
          *ngIf="
            projectForm.get('name')?.invalid && projectForm.get('name')?.touched
          "
        >
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="Completed">Completed</mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            projectForm.get('status')?.invalid &&
            projectForm.get('status')?.touched
          "
        >
          Status is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Assigned User IDs (comma separated)</mat-label>
        <input matInput formControlName="assignedUsers" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? "Update" : "Create" }}
        </button>
        <button mat-button type="button" routerLink="/projects">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
