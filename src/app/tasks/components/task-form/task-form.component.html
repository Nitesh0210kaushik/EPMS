<h2 class="form-title">
  {{ isEdit ? "Edit" : "Add" }} Task
  <span *ngIf="projectName">
    for <strong>{{ projectName }}</strong>
  </span>
</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter task title" />
    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="High">High</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="Low">Low</mat-option>
    </mat-select>
    <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
      Priority is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="To Do">To Do</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Done">Done</mat-option>
    </mat-select>
    <mat-error *ngIf="taskForm.get('status')?.hasError('required')">
      Status is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Due Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="dueDate"
      placeholder="Choose due date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
      Due date is required
    </mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" [disabled]="taskForm.invalid">
      {{ isEdit ? "Update Task" : "Create Task" }}
    </button>
  </div>
</form>
